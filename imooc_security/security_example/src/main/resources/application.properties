imooc.security.social.qq.app-id = xxx
imooc.security.social.qq.app-secret = xxx
imooc.security.social.qq.provider-id = qq
imooc.security.social.weixin.app-id = xxx
imooc.security.social.weixin.app-secret = xxx
imooc.security.social.filterProcessesUrl = /login
